<div class="row container-home">
     <div class="col-xs-8">
        <div class="btn-toolbar btn-xs" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-default btn-xs dropdown-toggle"  data-toggle="dropdown">Share <span class="glyphicon glyphicon-link"></span><b class="caret"></b>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="https://twitter.com/intent/tweet?text={{ site.title }}{{ site.description }}&url={{ site.url }}&via=rubenhm_org" title="Share link on Twitter"><span class="flaticon-social19"></span> Twitter</a></li>
                    <li><a  href="https://plus.google.com/share?url={{ site.url }}" title="Share link on G+"><span class="flaticon-google23"></span> Google+</a></li>
                    <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}" title="Share link on FB"><span class="flaticon-facebook29"> Facebook</span></a></li>
                    <li><a href="mailto:?Subject={{ page.title }}&amp;Body={{ site.url }}{{ page.url }}" title="Share url by email"><span class="flaticon-opened4"> Email</span></a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="dropdown-toggle btn btn-default btn-xs navbar-right" data-toggle="dropdown">Follow <span class="glyphicon glyphicon-plus"></span><b class="caret"></b>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="Subscribe to Blog Feed"><span class="flaticon-rss8"></span> Blog Feed</a></li>
                    <li><a href="{{ "/news.xml" | prepend: site.baseurl }}" title="Subscribe to News Feed"><span class="flaticon-document93"></span> News Feed</a></li>
                    <li><a href="http://twitter.com/intent/follow?screen_name=rubenhm_org" title="Follow on Twitter"><span class="flaticon-social19"> @rubenhm_org</span></a></li>
                </ul>
            </div>
            <a class="btn btn-default btn-xs" role="button" href="/about/">Learn more</a>
        </div>
    </div>
</div>
